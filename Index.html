<!DOCTYPE html>
<html>
<head>
    <title>Valentine Prank</title>
    <style>
        body { background: #ffebee; text-align: center; font-family: sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 80%; }
        h1 { color: #d32f2f; font-size: 22px; }
        .btns { margin-top: 20px; display: flex; justify-content: center; gap: 15px; }
        button { padding: 12px 25px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        #yes { background: #ff4081; color: white; }
        #no { background: #ddd; position: absolute; transition: 0.2s; }
    </style>
</head>
<body>
    <div class="card" id="box">
        <h1 id="text">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="btns">
            <button id="yes" onclick="celebrate()">YES</button>
            <button id="no" onmouseover="move()" onclick="move()">NO</button>
        </div>
    </div>

    <script>
        function move() {
            var x = Math.random() * (window.innerWidth - 100);
            var y = Math.random() * (window.innerHeight - 50);
            var noBtn = document.getElementById('no');
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }
        function celebrate() {
            document.getElementById('box').innerHTML = "<h1>YAY!!! üòç‚ù§Ô∏è</h1><p>I Love You!</p><img src='https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp4ZzRnd3BieGZ4eGZ4eGZ4ZzRnd3BieGZ4eGZ4eGZ4/l41lTfuxV5R0G3L9i/giphy.gif' width='100%'>";
        }
    </script>
</body>
</html>
